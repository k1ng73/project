<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Physic Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col justify-between">
    <div class="container mx-auto p-4">
        <h1 class="text-4xl font-bold mb-6 text-center">Physic Quiz</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
            {% for topic in topics %}
                <a href="{{ url_for('test', topic=topic) }}" class="block bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 px-6 rounded text-center">
                    {{ topic }}
                </a>
            {% endfor %}
        </div>
    </div>

</body>
</html>
