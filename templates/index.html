<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Physic Quiz</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1>Physic Quiz</h1>
        <p>Выберите тему для изучения или тестирования</p>
    </header>

    <main>
        <div class="topics">
            {% for topic in topics %}
            <div class="topic-card">
                <h2>{{ topic }}</h2>
                <div class="buttons">
                    <a class="btn" href="/test/{{ topic }}/Лёгкий">Лёгкий тест</a>
                    <a class="btn" href="/test/{{ topic }}/Сложный">Сложный тест</a>
                    <a class="btn theory" href="/theory/{{ topic }}">Теория</a>
                </div>
            </div>
            {% endfor %}
        </div>
    </main>

    <footer>
        © Alexander Talyagin
    </footer>
</body>
</html>
