<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ topic }} - Physic Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@3.3.2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50 text-gray-800 min-h-screen flex flex-col justify-between">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4 text-center">{{ topic }}</h1>
        <form method="POST">
            {% for i, q in enumerate(questions) %}
                <div class="mb-6 p-4 bg-white rounded shadow">
                    <p class="font-semibold mb-2">{{ i+1 }}. {{ q[0] }}</p>
                    {% for idx, option in enumerate(q[1]) %}
                        <label class="block mb-1">
                            <input type="radio" name="q{{i}}" value="{{ idx }}" class="mr-2">
                            {{ option }}
                        </label>
                    {% endfor %}
                </div>
            {% endfor %}
            <div class="text-center">
                <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded">
                    Проверить
                </button>
            </div>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('theory', topic=topic) }}" class="text-blue-500 hover:underline">Теория по теме</a>
        </div>
    </div>
    <footer class="text-center py-4 text-gray-500">
        © Alexander Talyagin
    </footer>
</body>
</html>
