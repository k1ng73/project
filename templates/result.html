{% extends "base.html" %}
{% block content %}
<h2 class="text-center mb-4">Результат по теме «{{ topic }}»</h2>
<div class="result-card mx-auto text-center p-4 rounded shadow-lg">
  <h4>Правильных ответов: {{ correct }} / {{ total }}</h4>
  <h4>Процент: {{ percent }}%</h4>
  <h4>Оценка: <span class="text-primary">{{ grade }}</span></h4>

  <a href="{{ url_for('test', topic=topic) }}" class="btn btn-outline-light mt-4">🔁 Пройти заново</a>
  <a href="/" class="btn btn-primary mt-2">🏠 На главную</a>
</div>
{% endblock %}
